<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>üè† House Price Prediction System</h1>
    <p>Enter house details below to predict price:</p>

    <form action="/predict" method="POST">

        <label>Overall Quality (1‚Äì10):
            <input type="number" name="OverallQual" min="1" max="10" required>
        </label><br><br>

        <label>Above Ground Living Area (sq ft):
            <input type="number" name="GrLivArea" required>
        </label><br><br>

        <label>Total Basement Area (sq ft):
            <input type="number" name="TotalBsmtSF" required>
        </label><br><br>

        <label>Number of Garage Cars:
            <input type="number" name="GarageCars" min="0" required>
        </label><br><br>

        <label>Year Built:
            <input type="number" name="YearBuilt" required>
        </label><br><br>

        <label>Neighborhood:
            <input type="text" name="Neighborhood" placeholder="e.g. CollgCr" required>
        </label><br><br>

        <button type="submit">Predict House Price</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</div>

<footer>

    </p>
</footer>

</body>
</html>
